<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <form class="head" action="">
      <div class="h1"><b>Registration Form</b></div>
      <div class="name">
        <div class="name1">Name:</div>
        <input type="text" placeholder="Enter Your Name" />
      </div>
      <div class="mail">
        <div class="name1">E-mail:</div>
        <input type="email" placeholder="Enter Your E-mail" />
      </div>
      <div class="password">
        <div class="name1">Password:</div>
        <input type="password" placeholder="Enter Your Password" />
      </div>
      <div class="Roll">
        <div class="name1">Roll No. :</div>
        <input type="text" placeholder="Enter your Roll Number" />
      </div>
      <div class="phno">
        <div class="name1">Phone Number:</div>
        <input type="number" placeholder="Enter your Phone Number" />
      </div>
      <div class="gender">
        <div class="name1">Gender:</div>
        <input type="radio" class="suj" />Male
        <input type="radio" class="suj" />Female
        <!-- <label for="suj">Male</label> -->
      </div>
      <button class="bt">Submit</button>
      <button class="bt1">Reset</button>
    </form>
  </body>
</html>
